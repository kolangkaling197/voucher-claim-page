<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Kode Bebas Iklan | 1A</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff; /* Biru Primer */
            --secondary-color: #28a745; /* Hijau Sukses */
            --danger-color: #dc3545; /* Merah Gagal */
            --bg-color: #f8f9fa; /* Latar Belakang Sangat Terang */
            --card-bg: #ffffff; /* Latar Belakang Kartu */
            --font-color: #343a40; /* Warna Teks Gelap */
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* Lebar Sedikit Lebih Besar */
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-weight: 700;
        }
        .subtitle {
            color: var(--font-color);
            margin-bottom: 30px;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--font-color);
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-size: 1rem;
        }
        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 25px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 1rem;
            min-height: 20px; /* Memastikan ada ruang agar layout tidak bergerak */
        }
        /* Style untuk pesan status */
        .msg-loading {
            background-color: #e0f7ff;
            color: var(--primary-color);
        }
        .msg-success {
            background-color: #d4edda;
            color: var(--secondary-color);
        }
        .msg-error {
            background-color: #f8d7da;
            color: var(--danger-color);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ¬ Bebas Iklan!</h1>
    <p class="subtitle">Event Claim Kode Khusus Pengguna Setia</p>

    <form id="claimForm">
        <div class="form-group">
            <label for="voucherCode">Kode Voucher/Random:</label>
            <input type="text" id="voucherCode" name="voucherCode" required placeholder="Masukkan kode unik di sini">
        </div>
        <div class="form-group">
            <label for="deviceId">ID Perangkat (Device ID):</label>
            <input type="text" id="deviceId" name="deviceId" required placeholder="Salin ID Perangkat dari aplikasi TV Anda">
        </div>
        <button type="submit">Redeem</button>
    </form>

    <div id="message"></div>
</div>

<script>
    document.getElementById('claimForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const messageElement = document.getElementById('message');
        
        // Ganti URL Worker dengan alamat yang benar
        const workerUrl = 'https://voucher-claim-handler.asique121212.workers.dev/klaim-voucher'; 

        messageElement.textContent = 'Memproses klaim...';
        messageElement.className = 'msg-loading'; // Menambah kelas loading

        try {
            const response = await fetch(workerUrl, {
                method: 'POST',
                body: new FormData(form), 
            });

            const result = await response.json();

            if (result.success) {
                messageElement.className = 'msg-success'; // Menambah kelas sukses
                messageElement.textContent = result.message;
                form.reset(); 
            } else {
                messageElement.className = 'msg-error'; // Menambah kelas error
                messageElement.textContent = `Gagal: ${result.message}`;
            }
        } catch (error) {
            console.error('Error selama pengiriman klaim:', error);
            messageElement.className = 'msg-error'; 
            messageElement.textContent = 'Terjadi kesalahan koneksi atau sistem. Silakan coba lagi.';
        }
    });
</script>

</body>
</html>
